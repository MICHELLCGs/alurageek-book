<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="css/reset.css"> 
        <link rel="stylesheet" href="css/estilos.css">

        <link rel="icon" href="./img/gato_negro.png">

    </head>

    <body>
        <header class="encabezado">
            <h1 class="titulo-encabezado">Alura Geek - Libreria Cat Noir</h1>
            <h3 class="descripcion-contenido">Muestra de Obras literarias</h3>
        </header>


        <div class="contenido-general">
   
        <section class="seccion-libros">
            
            <div class="marco-contenedor" data-lista>
              
            </div>
            
        </section>

        <!--Sección formulario-->
        <section class="seccion-formulario">
            <h2 class="titulo-formulario">Agregar libro</h2>

            <!--Formulario-->
            <form class="formulario-agregar-libro " data-formulario>
                <fieldset class="formulario-libro">
                    <input name="titulo-libro" id="titulo" class="input-libro
                    input-libro" placeholder="Título del libro" type="text"
                        data-titulo />
                </fieldset>
                <fieldset class="formulario-libroa">
                    <input name="genero-libro" id="tecnica" class="input-libro
                    input-libro" placeholder="Género del libro" type="text"
                    data-genero />
                </fieldset>
                <fieldset class="formulario-libro">
                    <input name="imagen-libro" id="imagen" class="input-libro
                    input-libro" placeholder="URL de la imagen" type="text"
                        data-imagen />
                </fieldset>
                <div class="botones-libro">
                    <button type="submit" class="boton-enviar" id="btn">Enviar</button>
                    <button type="reset" class="boton-limpiar" id="btn">Limpiar</button>
                </div>
            </form>

        </section>
        </div>
        <footer class="pie-de-pagina">
            <h1 class="titulo-encabezado">Alura Geek - Libreria Cat Noir</h1>
            <p class="copyright">Creado por &copy Michell CG - 2024</p>
            <p class="copyright">Para Alura Latam - OracleNextEducation</p>
    
        </footer>
        <script src="./js/mostrarlibros.js" type="module"></script>
        <script src="./js/crearlibro.js" type="module"></script>
    </body>
</html>
